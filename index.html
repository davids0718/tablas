<body>

        <main>
            <h1>tablas</h1>

                    <td colspan="3"> A B C</td>
                </tr>
                <tr>
                    <td colspan="3"> D E F</td>
                    
                </tr>
            </table>
            <p></p>
            <h2>tabla 2</h2>

                <tr>
                    <td class="A">A</td>
                    <td>B</td> 
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>

                    <td>F</td>
                </tr>

            <p></p>
            <h2>tabla 3</h2>

                <tr>
                    <td class="b">A</td>
                    <td class="b">B</td>
                    <td class="b">C</td>
                </tr>
                <tr>
                    <td class="b">D</td>
                    <td class="b" colspan="2"> <center>E,F</center> </td>
                </tr>
                 <tr>
                     <td class="b">G</td>
                     <td class="b">H</td>
                     <td class="b" rowspan="2"> <center>I,L</center></td>

                </tr>
                <tr>

                </tr>
